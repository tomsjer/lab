<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASDF</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <aside>
        <ul>
            <li title="point" data-type="point" draggable ="true"><span class="icon icon-point"></span></li>
            <li title="line" data-type="line" draggable ="true"><span class="icon icon-line"></span></li>
        </ul>
    </aside>
    <div class="controls">
        <div class="forces">
            <label for="windX">windX<input type="range" min="-1" max="1" step="0.01" data-var="wind" data-prop="x"></label>
            <label for="windY">windY<input type="range" min="-1" max="1" step="0.01" data-var="wind" data-prop="y"></label>
            <label for="gravityX">gravityX<input type="range" min="-1" max="1" step="0.01" data-var="gravity" data-prop="x"></label>
            <label for="gravityY">gravityY<input type="range" min="-1" max="1" step="0.01" data-var="gravity" data-prop="y"></label>
        </div>
        <div class="play-pause">
            <button id="play">PLAY</button>
            <button id="pause">PAUSE</button>
        </div>
    </div>
    <div class="stats">
        <span id="fps"></span>
        fps
    </div>
    <canvas id="canvas"></canvas>
    <script src="build/build.js"></script>
</body>
</html>
